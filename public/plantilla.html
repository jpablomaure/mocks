<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importando bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">

        <!-- Formulario -->
            <h1 style="color:blue;">Carga de productos</h1>
            <br>
            <form action="/productos" method="post">
                <div class="form-group">
                    <label for="descripcion"><b>Descripcion</b></label>
                    <input id="descripcion" class="form-control" type="text" name="descripcion">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="number" name="precio">
                </div>
                <div class="form-group">
                    <label for="imagen"><b>Imagen</b></label>
                    <input id="imagen" class="form-control" type="text" name="imagen">
                </div>
                <button class="btn btn-success mt-3 mb-5">Cargar</button>
            </form>
            <!-- Final Formulario -->

        </div>
        <!-- Tabla -->
        <div>
            <h2 style="color:crimson;">Productos Cargados</h2>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr style="color: yellow;"> <th>Descripcion</th> <th>Precio</th> <th>Imagen</th> </tr>
                    <tr>
                        <td>Reloj</td>
                        <td>1000</td>
                        <td><img width= 30 src="https://cdn3.iconfinder.com/data/icons/education-209/64/clock-stopwatch-timer-time-512.png"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
